<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font awesome link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b9f8771db.js" crossorigin="anonymous"></script>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-5 lg:px-24">
        <header class="lg:flex lg:justify-between lg:pt-12 mb-20 pt-5">
            <!-- text content -->
            <div class="space-y-7">
                <h2 class="lg:text-4xl font-extrabold text-2xl">
                    It's good <br>
                    tea time at The <br>
                    Tea House
                </h2>
                <p class="w-3/4 text-[#777777] text-base">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-5 py-4 bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white rounded-xl font-bold text-xl">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
               <div>
                <img src="images/banner.png" alt="">
               </div>
               <div class="flex bg-white shadow-md px-2 py-2 lg:py-4 lg:px-6 rounded-xl absolute bottom-0 left-24">
                <i class="fa-solid fa-star mr-2 my-auto text-2xl text-[#FFC850]"></i>
                <div>
                    <span class="font-extrabold lg:text-2xl text-[#1C1C1C]">5.00</span>
                    <p class="text-[#777777] text-base">Trust Pilot Ratings</p>
                </div>
               </div>
            </div>
        </header>
    </main>
</body>

</html>
